<!DOCTYPE html>
<html>
<head>
	<script

<script type="text/javascript">
	$(document).ready(function() //actions bata functions bitra functio call huda xai teslai callback funtion
	{
		$("p").click(function()
		{
			$(this).hide();
		});
	});
</script>
</head>
<body>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>click me too!</p>
</body>
